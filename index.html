<!DOCTYPE html>
<html lang="en">
        <!DOCTYPE html>
        <html>
        <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
          <link href="css/styles.css" rel="stylesheet" type="text/css">
          <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script src="js/scripts.js"></script>
          <title>Amahoro-Bank</title>
        </head>
        <body>
            <div class="container">
                <h1>Amahoro- Bank</h1>
                
                <div class="row">
                    <div class="jumbron">
                        <form id="create">
                          <div class="form-group">
                            <label for="name">Name of New Account</label>
                            <input id="name" type="text" required>
                          </div>
                          <div class="form-group">
                            <label for="initial">Initial Deposit</label>
                            <input id="initial" type="number" required>
                          </div>
                          <button type="submit" class="btn btn-">check balance</button>
                        </form><br>
                    </div>
                    <div class="col-md-6">
                      <form id="manage">
                        <div class="form-group">
                          <label for="deposit">Deposit</label>
                          <input id="deposit" type="number" required>
                        </div>
                        <button type="submit" class="btn btn-">check balance</button>
                      </form><br>
                      <form id="withdraw">
                        <div class="form-group">
                          <label for="withdraw">Withdraw</label>
                          <input id="withdraw" type="number" required>
                        </div>
                        <button type="submit" class="btn btn-">check balance</button><br><br>
                      </form>
                  </div>
                </div>
                <br/>
                <div class="account">
                  <div class="column">
                    <h3>check  Account Balance here:</h2>
                    <h1 class="balance"></h1>
                  </div>
                </div>
            </div>
        </body>
        </html>
